<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         let a = [-4, 1, 3, -2, -1];
        let startInd = 0;
        let lastInd = 0;
        let expSum = 0;
        let expResArr = []
        let sum = 0;
        function findSumZero(a){
            for (let i = 0; i <= a.length; i++) {
                sum = a[i]
                for (let j = i+1; j <= a.length; j++) {
                    sum += a[j]
                    if(sum == expSum){
                        startInd=i;
                        lastInd=j;
                        expResArr.push([startInd, lastInd]);
                        sum = 0;
                    }
                }
            }
            if(expResArr.length==0){
                return "No elements found"
            }
            else{
                return 1;
            }
        }

        console.log(findSumZero(a))
    </script>
</body>
</html>
